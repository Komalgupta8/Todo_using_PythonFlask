{% extends 'base.html' %}

{% block title %}
  Update TODO
{% endblock title %}

{% block body %}
<div class="container my-3">
  <h1>Update Your TODO</h1>
  <form action="{{ url_for('update', sno=todo.sno) }}" method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Todo Title</label>
      <input type="text" class="form-control" name="title" id="title" value="{{ todo.title }}" required>
    </div>
    <div class="mb-3">
      <label for="dsc" class="form-label">Todo Description</label>
      <textarea class="form-control" name="dsc" id="dsc" required>{{ todo.dsc }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>

<!-- Optional JavaScript; choose one of the two! -->
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
{% endblock body %}
